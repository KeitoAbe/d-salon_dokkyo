					<dl>
						<dd>【THE Me とは？】</dd>
						<dd>THE Meは、「自分らしさ」について性の視点から考える、獨協生中心の学生団体です。ジェンダーやセクシュアリティに関するオンラインでのお話し会や対面交流会をメインに活動しています。
						</dd>

					<h2>活動詳細</h2>
					<ul>

						<li>
						少しでも興味のある方はぜひイベントにお越しください！
						</li>
						</li>
