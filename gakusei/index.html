    <script>

// manifestのlinkタグを生成
function setManifest(path) {
const manifest = document.createElement('link');
manifest.rel = 'manifest';
manifest.href = path;
document.head.appendChild(manifest);
}

// OSに応じて読み込むmanifestを変更
var userAgent = navigator.userAgent.toLowerCase(); /*global navigator */
if (userAgent.indexOf("iphone") > 0 || userAgent.indexOf("ipad") > 0) {
  setManifest('manifest_ios.json');
} else {
  setManifest('manifest.json');
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(function(registration) {
    console.log('ServiceWorker の登録に成功しました。スコープ: ', registration.scope);
  }).catch(function(err) {
    console.log('ServiceWorker の登録に失敗しました。', err);});}
  </script>
